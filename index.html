<!-- SLIDER -->
<div class="foto-slider">
  <div class="my-slider">
    <img src="../img/{{name}}.jpg" class="minimized" width="540" height="800" alt="фото образа">
    <img src="../img/{{#if image1}}{{image1}}-1{{else}}{{name}}.{{extension}}" class="minimized" width="540"
      height="800" alt="фото образа">
    <img src="../img/{{#if image2}}{{image2}}-2{{else}}{{name}}.{{extension}}" class="minimized" width="540"
      height="800" alt="фото образа">
    <img src="../img/{{#if image3}}{{image3}}-3{{else}}{{name}}.{{extension}}" class="minimized" width="540"
      height="800" alt="фото образа">
  </div>
  <ul class="control" id="custom-control">
    <li class="prev">
      <i class="fas fa-angle-left fa-2x"></i>
    </li>
    <li class="next">
      <i class="fas fa-angle-right fa-2x"></i>
    </li>
  </ul>
  <ul class="product-photo-preview" id="customize-thumbnails">
    <li>
      <img class="product-photo-preview-list" src="../img/{{name}}.{{extension}}" alt="фото платья" width="100"
        height="120">
    </li>
    <li>
      <img class="product-photo-preview-list" src="../img/{{#if image1}}{{image1}}-1{{else}}{{name}}.{{extension}}"
        alt="фото платья" width="100" height="120">
    </li>
    <li>
      <img class="product-photo-preview-list" src="../img/{{#if image2}}{{image2}}-2{{else}}{{name}}.{{extension}}"
        alt="фото платья" width="100" height="120">
    </li>
    <li>
      <img class="product-photo-preview-list" src="../img/{{#if image3}}{{image3}}-3{{else}}{{name}}.{{extension}}"
        alt="фото платья" width="100" height="120">
    </li>
  </ul>
</div>
